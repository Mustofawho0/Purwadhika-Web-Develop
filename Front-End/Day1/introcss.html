<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRO CSS</title>
    
    <style>
      /* TAG SELECTION */
      h1 {
        color: blueviolet;
      }
      p {
        color: yellowgreen;
      }

      /* Class Selection */
      .title-02 {
        font-size: 100px;
      }
      .primary-color {
        color: black;
      }
      .second-color {
        color: white;
      }
      .third-color {
        color: green;
      }

      /* ID SELECTION */
      #title-03 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="color: aqua; background-color: blue">Purwadhika</h1>
    <h1>Internal Styling</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae harum
      pariatur, rem in assumenda consectetur ea nihil sapiente neque soluta
      commodi officia quaerat dicta, necessitatibus cum cumque aut repellendus
      sint.
    </p>
    <h2 class="title-02 third-color">Class Selector</h2>
    <h3 id="title-03">Id Selector</h3>
  </body>
</html>
